<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, 
    user-scalable=0, miximum-scale=1.0, minimum-scale=1.0">

        </div>

        <nav>
            <a href=""><img src="./images/1.png" alt=""><span>京东超市</span></a>

        <div class="miao">

                <div>京东秒杀</div>
                <a href="#"><img src="./images/11.jpg" alt=""></a>
                <a href="#"><img src="./images/12.jpg" alt=""></a>
                <a href="#"><img src="./images/13.jpg" alt=""></a>
            </div>
            
        </div>
